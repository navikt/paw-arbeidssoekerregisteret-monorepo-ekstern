openapi: 3.0.3
info:
  version: v1
  title: Ledigestillinger API
  description: API for å hente stillinger
paths:
  "/api/v1/stillinger":
    post:
      tags:
        - Stillinger
      description: Finn stillinger
      operationId: finnStillinger
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FinnStillingerRequest"
        required: true
      responses:
        '200':
          description: Inneholder liste med stillinger
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FinnStillingerResponse"
        '304':
          description: Feed page is empty, or its contents have not changed since
            last time
        '400':
          description: Invalid input in the request
        '404':
          description: Could not find page
      deprecated: false
      security:
        - BearerAuth: [ ]
  "/api/v1/stillinger/{uuid}":
    get:
      tags:
        - Stillinger
      description: Hent stilling
      operationId: getStilling
      parameters:
        - name: uuid
          in: path
          description: Unit UUID for stillingen
          required: true
          deprecated: false
          allowEmptyValue: false
          schema:
            type: string
      responses:
        '200':
          description: Stilling
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Stilling"
        '304':
          description: Feed page is empty, or its contents have not changed since
            last time
        '400':
          description: Invalid input in the request
        '404':
          description: Could not find page
      deprecated: false
      security:
        - BearerAuth: [ ]
components:
  schemas:
    FinnStillingerRequest:
      type: object
      additionalProperties: false
      properties:
        soekeord:
          type: array
          items:
            type: string
        kategorier:
          type: array
          items:
            type: string
        fylker:
          type: array
          items:
            "$ref": "#/components/schemas/Fylke"
        paging:
          "$ref": "#/components/schemas/Paging"
      required:
        - soekeord
        - kategorier
        - fylker
        - paging
    FinnStillingerResponse:
      type: object
      additionalProperties: false
      properties:
        stillinger:
          type: array
          items:
            $ref: '#/components/schemas/Stilling'
        paging:
          "$ref": "#/components/schemas/Paging"
      required:
        - stillinger
        - paging
    Stilling:
      type: object
      additionalProperties: false
      properties:
        uuid:
          type: string
          format: uuid
        adnr:
          type: string
        tittel:
          type: string
        status:
          $ref: '#/components/schemas/StillingStatus'
        arbeidsgivernavn:
          type: string
        arbeidsgiver:
          "$ref": "#/components/schemas/Arbeidsgiver"
        stillingstittel:
          type: string
        ansettelsesform:
          type: string
        stillingsprosent:
          "$ref": "#/components/schemas/Stillingsprosent"
        stillingsantall:
          type: integer
        sektor:
          "$ref": "#/components/schemas/Sektor"
        soeknadsfrist:
          "$ref": "#/components/schemas/Frist"
        oppstartsfrist:
          "$ref": "#/components/schemas/Frist"
        kategorier:
          type: array
          items:
            "$ref": "#/components/schemas/Kategori"
        lokasjoner:
          type: array
          items:
            "$ref": "#/components/schemas/Lokasjon"
        publisert:
          type: string
          format: "date-time"
          example: "2021-09-29T11:20:33.444Z"
        utloeper:
          type: string
          format: "date-time"
          example: "2021-09-29T11:20:33.444Z"
      required:
        - uuid
        - tittel
        - status
        - stillingsprosent
        - sektor
        - soeknadsfrist
        - oppstartsfrist
        - kategorier
        - lokasjoner
        - publisert
    StillingStatus:
      type: string
      enum:
        - AKTIV
        - INAKTIV
        - STOPPET
        - SLETTET
        - AVVIST
    VisningGrad:
      type: string
      enum:
        - UBEGRENSET
        - BEGRENSET_INTERNT
        - BEGRENSET_ARBEIDSGIVER
        - BEGRENSET_KILDE
    Arbeidsgiver:
      type: object
      properties:
        orgForm:
          type: string
        orgNr:
          type: string
        parentOrgNr:
          type: string
        navn:
          type: string
        offentligNavn:
          type: string
      required:
        - orgForm
        - navn
        - offentligNavn
    Kategori:
      type: object
      properties:
        kode:
          type: string
        normalisertKode:
          type: string
        navn:
          type: string
      required:
        - kode
        - normalisertKode
        - navn
    Klassifisering:
      type: object
      properties:
        type:
          type: string
        kode:
          type: string
        navn:
          type: string
      required:
        - type
        - kode
        - navn
    Fylke:
      type: object
      properties:
        fylkesnummer:
          type: string
        kommuner:
          type: array
          items:
            $ref: "#/components/schemas/Kommune"
      required:
        - kommuner
    Sektor:
      type: string
      enum:
        - OFFENTLIG
        - PRIVAT
        - UKJENT
    Kommune:
      type: object
      properties:
        kommunenummer:
          type: string
      required:
        - kommunenummer
    Lokasjon:
      type: object
      properties:
        postkode:
          type: string
        poststed:
          type: string
        kommune:
          type: string
        kommunenummer:
          type: string
        fylke:
          type: string
        fylkesnummer:
          type: string
        land:
          type: string
      required:
        - land
    Egenskap:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value
    Frist:
      type: object
      properties:
        verdi:
          type: string
          description: "Tekst fra datasettet for egenskapen"
          example: "Her kan det stå hva som helst dersom type er UKJENT"
        type:
          $ref: "#/components/schemas/FristType"
        dato:
          type: string
          format: date
          example: "2025-11-25"
          description: "Frist, bare med dersom 'type' er DATO"
      required:
        - type
    FristType:
      type: string
      enum:
        - DATO
        - SNAREST
        - FORTLOEPENDE
        - UKJENT
    Stillingsprosent:
      type: string
      enum:
        - HELTID
        - DELTID
        - UKJENT
    Paging:
      type: object
      properties:
        page:
          type: integer
          default: 1
          example: 1
        pageSize:
          type: integer
          default: 10
          example: 10
        sortOrder:
          $ref: "#/components/schemas/SortOrder"
      required:
        - page
        - pageSize
        - sortOrder
    SortOrder:
      type: string
      enum:
        - ASC
        - DESC
      default: ASC
  securitySchemes:
    BearerAuth:
      scheme: bearer
      type: http
security: [ ]
