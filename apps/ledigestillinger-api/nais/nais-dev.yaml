apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-ledigestillinger
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://ledigestillinger-arbeidssoekerregisteret.intern.dev.nav.no/api/docs
  port: 8080
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 512Mi
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  startup:
    failureThreshold: 10
    initialDelay: 12
    path: /internal/hasStarted
    periodSeconds: 10
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  accessPolicy:
    inbound:
      rules:
        - application: paw-dev-proxy
        - application: paw-arbeidssoekerregisteret-api-mine-stillinger
        - application: tokenx-token-generator
          namespace: nais
        - application: azure-token-generator
          namespace: nais
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-g1-small
        databases:
          - name: ledigestillinger

