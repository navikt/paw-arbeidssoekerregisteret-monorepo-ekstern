apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-oppslag-v2
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://oppslag-v2-arbeidssoekerregisteret.intern.dev.nav.no
  port: 8080
  env:
    - name: KAFKA_KEYS_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    min: 2
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  startup:
    failureThreshold: 10
    initialDelay: 12
    path: /internal/hasStarted
    periodSeconds: 10
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: nais
        - application: azure-token-generator
          namespace: nais
        - application: paw-brukerstotte
          namespace: paw
        - application: arbeidssokerregistrering-for-veileder
          namespace: paw
        - application: arbeidssoekerregisteret-for-personbruker
          namespace: paw
    outbound:
      rules:
        - application: paw-tilgangskontroll
          namespace: paw
          cluster: dev-gcp
        - application: paw-kafka-key-generator
          namespace: paw
          cluster: dev-gcp
        - application: ao-oppfolgingskontor
          namespace: dab
          cluster: dev-gcp

  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-g1-small
        databases:
          - name: arbeidssoekerregisteretapioppslagv2
