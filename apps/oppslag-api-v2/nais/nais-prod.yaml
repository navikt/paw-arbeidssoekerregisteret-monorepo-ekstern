apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-oppslag-v2
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: KAFKA_KEYS_SCOPE
      value: "api://prod-gcp.paw.paw-kafka-key-generator/.default"
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 640Mi
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-prod
  replicas:
    min: 2
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  startup:
    failureThreshold: 10
    initialDelay: 12
    path: /internal/hasStarted
    periodSeconds: 10
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  accessPolicy:
    inbound:
      rules:
        - application: paw-brukerstotte
          namespace: paw
          cluster: prod-gcp
        - application: arbeidssokerregistrering-for-veileder
          namespace: paw
          cluster: prod-gcp
        - application: arbeidssoekerregisteret-for-personbruker
          namespace: paw
          cluster: prod-gcp
        - application: aia-backend
          namespace: paw
          cluster: prod-gcp
        - application: arbeidssokerregistrering
          namespace: paw
          cluster: prod-gcp
        - application: paw-arbeidssoekerregisteret-hendelselogg-backup
          namespace: paw
        - application: ao-oppfolgingskontor
          namespace: dab
          cluster: prod-gcp
        - application: flex-arbeidssokerregister-oppdatering
          namespace: flex
        - application: sykepengesoknad-backend
          namespace: flex
    outbound:
      rules:
        - application: paw-tilgangskontroll
          namespace: paw
          cluster: prod-gcp
        - application: paw-kafka-key-generator
          namespace: paw
          cluster: prod-gcp

  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-6144
        databases:
          - name: arbeidssoekerregisteretapioppslagv2
        flags:
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: "write"
