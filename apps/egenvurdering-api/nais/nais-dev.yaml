apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-egenvurdering-api
  namespace: paw
  labels:
    team: paw
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: {{ image }}
  ingresses:
    - https://egenvurdering-arbeidssoekerregisteret.intern.dev.nav.no
  port: 8080
  env:
    - name: KAFKA_PAW_EGENVURDERING_PRODUCER_VERSION
      value: "egenvurdering-producer-v1"
    - name: KAFKA_PAW_EGENVURDERING_TOPIC
      value: "paw.arbeidssoker-egenvurdering-beta-v1"
    - name: KAFKA_KEYS_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
    - name: OPPSLAG_API_SCOPE
      value: "api://dev-gcp.paw.paw-arbeidssoekerregisteret-api-oppslag/.default"
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-dev
    streams: true
  accessPolicy:
    inbound:
      rules:
        - application: arbeidssoekerregisteret-for-personbruker
        - application: tokenx-token-generator
          namespace: nais
        - application: azure-token-generator
          namespace: nais
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
        - application: paw-arbeidssokerregisteret-api-oppslag
          namespace: paw
