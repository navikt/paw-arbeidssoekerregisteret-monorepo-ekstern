apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-egenvurdering
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: KAFKA_PAW_EGENVURDERING_PRODUCER_VERSION
      value: "egenvurdering-producer-v1"
    - name: KAFKA_PAW_EGENVURDERING_TOPIC
      value: "paw.arbeidssoker-egenvurdering-beta-v2"
    - name: KAFKA_KEYS_SCOPE
      value: "api://prod-gcp.paw.paw-kafka-key-generator/.default"
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 40m
      memory: 1024Mi
  replicas:
    min: 2
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  startup:
    failureThreshold: 10
    initialDelay: 12
    path: /internal/isStarted
    periodSeconds: 10
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
  postgres:
    cluster:
      majorVersion: "17"
      resources:
        cpu: 100m
        diskSize: 2Gi
        memory: 2G
  accessPolicy:
    inbound:
      rules:
        - application: arbeidssoekerregisteret-for-personbruker
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
