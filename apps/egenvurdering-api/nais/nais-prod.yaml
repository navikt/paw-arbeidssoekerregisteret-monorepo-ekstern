apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-egenvurdering-api
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://egenvurdering-arbeidssoekerregisteret.intern.nav.no
  port: 8080
  env:
    - name: KAFKA_PAW_EGENVURDERING_PRODUCER_VERSION
      value: "egenvurdering-producer-v1"
    - name: KAFKA_ARBEIDSSOKERPERIODER_STREAM_ID_SUFFIX
      value: "arbeidssokerperioder-stream-v1"
    - name: KAFKA_PROFILERING_STREAM_ID_SUFFIX
      value: "profilering-stream-v1"
    - name: KAFKA_EGENVURDERING_STREAM_ID_SUFFIX
      value: "egenvurdering-stream-v1"
    - name: KAFKA_PAW_ARBEIDSSOKERPERIODER_TOPIC
      value: "paw.arbeidssokerperioder-v1"
    - name: KAFKA_PAW_PROFILERING_TOPIC
      value: "paw.arbeidssoker-profilering-v1"
    - name: KAFKA_PAW_EGENVURDERING_TOPIC
      value: "paw.arbeidssoeker-egenvurdering-beta-v1"
    - name: KAFKA_KEYS_SCOPE
      value: "api://prod-gcp.paw.paw-kafka-key-generator/.default"
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 40m
      memory: 1024Mi
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
    streams: true
  accessPolicy:
    inbound:
      rules:
        - application: arbeidssoekerregisteret-for-personbruker
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
