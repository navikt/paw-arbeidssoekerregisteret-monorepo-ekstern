apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: egenvurdering-dialog-tjeneste
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: KAFKA_PAW_EGENVURDERING_CONSUMER_VERSION
      value: "egenvurdering-consumer-v1"
    - name: KAFKA_PAW_EGENVURDERING_TOPIC
      value: "paw.arbeidssoeker-egenvurdering-v1"
    - name: DIALOG_TJENESTE_URL
      value: "http://veilarbdialog.dab/veilarbdialog/"
    - name: DIALOG_TJENESTE_API_TARGET
      value: "api://prod-gcp.dab.veilarbdialog/.default"
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 40m
      memory: 1024Mi
  replicas:
    min: 2
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  startup:
    failureThreshold: 10
    initialDelay: 12
    path: /internal/hasStarted
    periodSeconds: 10
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
  accessPolicy:
    outbound:
      rules:
        - application: veilarbdialog
          namespace: dab
