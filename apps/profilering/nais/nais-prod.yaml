apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssokerregisteret-profilering
  namespace: paw
  labels:
    team: paw
spec:
  azure:
    application:
      enabled: true
  image: {{ image }}
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 1536Mi
    requests:
      cpu: 50m
      memory: 1536Mi
  kafka:
    pool: nav-prod
    streams: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  env:
    - name: AAREG_URL
      value: https://aareg-services.prod-fss-pub.nais.io/api/v2/arbeidstaker/arbeidsforhold
    - name: AAREG_SCOPE
      value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
    - name: PDL_URL
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: PDL_TEMA
      value: OPP
  accessPolicy:
    outbound:
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: aareg-services.prod-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
